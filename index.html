<html lang="en">

<head>
    <meta charset="UTF-8">

            <form>

                <div class="form-group w-50">

                    <label for="">Nhập số n</label>
                    <input type="number" class="form-control" id="num">
                    <button onclick="themSo()" type="button" class="btn btn-primary">Thêm Số</button>
                    <p id="txtThemSo" class="alert alert-primary"></p>




                    <button onclick="tongSoDuong()" type="button" class="btn btn-primary">Tổng số dương</button>
                    <p id="txtTongSoDuong" class="alert alert-primary"></p>


                    <button onclick="demSo()" type="button" class="btn btn-primary">Đếm số dương</button>
                    <p id="txtDemSoDuong" class="alert alert-primary"></p>

                    <button onclick="soNhoNhat()" type="button" class="btn btn-primary">số nhỏ nhất</button>
                    <p id="txtMin" class="alert alert-primary"></p>


                    <button onclick="soDuongNhoNhat()" type="button" class="btn btn-primary">số Dương nhỏ nhất</button>
                    <p id="txtMinDuong" class="alert alert-primary"></p>


                    <button onclick="soChanCuoiCung()" type="button" class="btn btn-primary">Số chẵn cuối cùng</button>
                    <p id="txtsoChanCuoiCung" class="alert alert-primary"></p>


                    <label for="">Nhập vị trí 1</label>
                    <input type="number" class="form-control" id="num1">
                    <label for="">Nhập vị trí 2</label>
                    <input type="number" class="form-control" id="num2">
                    <button onclick="hoanDoiViTri()" type="button" class="btn btn-primary">Hoán đổi</button>
                    <p id="txtHoanDoiViTri" class="alert alert-primary"></p>

                    <button onclick="sapXepTangDan()" type="button" class="btn btn-primary">Sắp xếp tăng dần</button>
                    <p id="txtsapXepTangDan" class="alert alert-primary"></p>

                    <button onclick="timSoNguyenTo()" type="button" class="btn btn-primary">Tìm số nguyên tố</button>
                    <p id="txtTimSoNguyenTo" class="alert alert-primary"></p>


                    <button onclick="demSoNguyen()" type="button" class="btn btn-primary">Đếm số nguyên</button>
                    <p id="txtDemSoNguyen" class="alert alert-primary"></p>

                    
                    <button onclick="soSanh()" type="button" class="btn btn-primary">So Sánh</button>
                    <p id="txtSoSanh" class="alert alert-primary"></p>
                </div>
            </form>
        </div>
    </div>
